
<ion-view view-title="Messages History" ng-controller="MessageCtrl">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="load();">
        </ion-refresher>
        <ion-list ng-init="load();">
            <ion-item ng-repeat="message in messages" class="item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    {{message.Question}}
                    <span class="item-note">
                     {{message.createdAt | date:'MM.dd.yyyy HH:mm'}}
                    </span>

            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
