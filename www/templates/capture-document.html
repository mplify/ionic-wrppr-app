<ion-view class="has-header padding" view-title="Capture Document" ng-controller="DocumentCtrl" ng-init="load()">

    <ion-content>

        <ion-list>
            <ion-item ng-repeat="image in images" class="item-body">
                <img class="full-image" ng-src="{{urlForImage(image.url)}}" style="height: 300px;">
                <p>{{image.url}}</p>
                <p>{{image.name}}</p>
            </ion-item>
        </ion-list>



    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <button class="button button-clear" ng-click="addImage();">
                Add Image
            </button>
            <button class="button button-clear" ng-click="load();">
                Load
            </button>
        </div>
    </div>


</ion-view>
