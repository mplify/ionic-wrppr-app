<ion-view class="has-header padding" view-title="Capture Document" ng-controller="DocumentCtrl">

    <button class="button button-energized" ng-click="addImage()">
        Add image
    </button><br><br>
    <ion-scroll>
        <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
        {{image}}
    </ion-scroll>


</ion-view>
