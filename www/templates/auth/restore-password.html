
<ion-view class="forgot-password-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card forgot-password-container" ng-controller="RestorePasswordCtrl">
                    <form name="restorePasswordForm" ng-submit="doRestorePassword()" class="" novalidate>
                        <div class="item item-body">
                            <label class="item item-input">
                                <input type="text" placeholder="{{'USERNAME' | translate}}" name="username" ng-model="username" required>
                            </label>
                        </div>
                        <label class="item item-input" ng-show="!restorePasswordForm.username.$pristine && restorePasswordForm.username.$invalid">
                            <p ng-show="restorePasswordForm.username.$error.required">{{'USERNAME_REQUIRED_VALIDATOR | translate'}}</p>
                        </label>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-positive button-block"  ng-disabled="restorePasswordForm.$invalid">
                                {{ 'CHANGE_PASSWORD.RESTORE_SUBMIT' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
                <div class="alternative-actions">
                    <a class="log-in button button-small button-clear button-light" ui-sref="auth.walkthrough">
                        {{'LOGIN_BUTTON' | translate}}
                    </a>
                    <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
                        {{'DASHBOARD.REGISTER' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
