<ion-view ng-controller="RestorePasswordCtrl">
  <ion-header-bar>
    <h1 class="title">Recover password</h1>
    <div class="buttons">
      <button class="button button-clear" ui-sref="root">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="restorePasswordForm" ng-submit="doRestorePassword()" novalidate>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="email" required>

        </label>
        <label class="item item-input" ng-show="!restorePasswordForm.email.$pristine && restorePasswordForm.email.$invalid">
            <p ng-show="restorePasswordForm.email.$error.required">* Username is required</p>
        </label>


        <label class="item">
          <button class="button button-block button-stable" ng-disabled="restorePasswordForm.$invalid" type="submit">Restore</button>
        </label>
        <label class="">
                <button class="button button-block button-clear">Support</button>
        </label>

      </div>
    </form>



  </ion-content>


</ion-view>
