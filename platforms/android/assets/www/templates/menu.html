
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.user">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1" helper-class="rounded-image">
                            <img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi Brynn</h2>
                    <p class="message">Welcome back</p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/search">
                    <i class="icon ion-radio-waves"></i>
                    <h2 class="menu-text">{{'MENU.BUSINESS_CONTACT_SEARCH' | translate}}</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/favorites">
                    <i class="icon ion-asterisk"></i>
                    <h2 class="menu-text">{{'MENU.FAVORITES' | translate}}</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/messages">
                    <i class="icon ion-bookmark"></i>
                    <h2 class="menu-text">{{'MENU.HISTORY' | translate}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
