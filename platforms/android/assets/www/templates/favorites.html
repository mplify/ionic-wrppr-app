
<ion-view class="bookmarks-view" ng-controller="FavoritesCtrl">
    <ion-nav-title>
        <span>{{'FAVORITES.TITLE' | translate}}</span>
    </ion-nav-title>
    <ion-content>
        <div ng-if="organizations.length === 0" class="row bookmarks-container">
            <div class="col col-center">
                <div class="empty-results">
                    <i class="icon ion-bookmark"></i>
                    <h3 class="no-bookmarks">There's nothing here yet. Start exploring!</h3>
                </div>
            </div>
        </div>

            <ion-list ng-if="organizations.length > 0">
                <ion-item ng-repeat="org in organizations track by org.OrgID"  ng-click="selectOrganisation(org);">
                    {{org.orgName}}
                    <span class="badge wrppr-action-button" style="color: white;">{{org.count}}</span>
                </ion-item>
            </ion-list>

    </ion-content>
</ion-view>
