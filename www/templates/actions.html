<ion-view view-title="Contact {{currentOrganization}}" ng-controller="ActionCtrl">

    <ion-content>
        <div style="height: 5px;" ng-style="{'background-color': brandingColor}"></div>
        <div class="row" style="height: 20%; padding-left: 20px; padding-right: 20px;">
            <h3 style="text-align: center; width: 100%;">{{currentOrganization}}</h3>
        </div>

        <div class="row" style="height: 40%; padding-left: 20px; padding-right: 20px;">
            <div class="col" ng-hide="contacts.call == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="call();">
                    <span aria-hidden="true" class="icon_phone"></span>
                    <button class="button button-clear">
                        CALL
                    </button>
                </div>

            </div>

            <div class="col">

            </div>

            <div class="col" ng-hide="contacts.twitter == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="tweet();">
                    <span aria-hidden="true" class="social_twitter"></span>
                    <button class="button button-clear">
                        TWEET
                    </button>
                </div>

            </div>

        </div>
        <div class="row" style="height: 40%; padding-left: 20px; padding-right: 20px;">
            <div class="col">
            </div>
            <div class="col" ng-hide="contacts.email == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="mail();">
                    <span aria-hidden="true" class="icon_mail"></span>
                    <button class="button button-clear">
                        MAIL
                    </button>
                </div>

            </div>
            <div class="col">
            </div>
        </div>


    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <button class="button button-clear">
                Feedback
            </button>
            <button class="button button-clear">
                Support
            </button>
        </div>
    </div>
</ion-view>
