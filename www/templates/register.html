<ion-view ng-controller="AuthorizationCtrl">
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegister()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registerData.password">
                </label>

                <label class="item item-input">
                    <span class="input-label">Mobile</span>
                    <input type="number" ng-model="registerData.mobile">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registerData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Twitter</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>
        <div>

        </div>
    </ion-content>
</ion-view>
