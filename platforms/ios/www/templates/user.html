<ion-view view-title="{{userName}}" ng-controller="UserCtrl">
    <ion-content>
        <ion-list >
                <ion-item class="item-avatar">
                    <img ng-src="{{localFBUser.picture}}" src="../img/photo.png">
                    <h2>{{localUser.UserName}}</h2>
                    <p>{{localUser.createdAt | date:'medium' }}</p>
                </ion-item>
                <ion-item class="item-body">
                    <h2>Facebook auth respose</h2>
                    <p>
                        {{localFBUser.authResponse}}
                    </p>
                    <h2>Basic Auth header</h2>
                    <p>
                        Basic Auth: {{sessionKey}}
                    </p>
                    {{localFBUser.userID}}
                    {{localFBUser.email}}
                </ion-item>

        </ion-list>


    </ion-content>
</ion-view>
