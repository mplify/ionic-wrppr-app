<ion-view class="fill" ng-controller="DashboardCtrl">
    <ion-content style="margin-left: 20px; margin-right: 20px;">
        <div class="row" style="height: 20%;"> </div>
        <div class="row">
            <h1 style="text-align: center; width: 100%;">{{'DASHBOARD.TITLE' | translate}}</h1>

        </div>
        <div class="row">
            <h2 style="text-align: center; width: 100%;">{{'DASHBOARD.DESCRIPTION' | translate}}</h2>
        </div>
        <div class="row" ng-controller="FacebookCtrl" ng-show="facebookLoginEnabled" ng-init="facebookAutoLogin()">
            <button class="button button-block button-positive" ng-click="facebookManualLogin()">{{'DASHBOARD.FACEBOOK_LOGIN' | translate}}</button>
        </div>
        <div class="row" ng-controller="TwitterCtrl" ng-show="twitterLoginEnabled">
            <button class="button button-block button-calm" ng-click="twitterLogin()">{{'DASHBOARD.TWITTER_LOGIN' | translate}}</button>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block button-clear" style="color: black;" ui-sref="login">{{'DASHBOARD.LOGIN' | translate}}</button>
            </div>
            <div class="col">
                <button class="button button-block button-clear" style="color: black;" ui-sref="register">{{'DASHBOARD.REGISTER' | translate}}</button>
            </div>

        </div>

    </ion-content>

</ion-view>
