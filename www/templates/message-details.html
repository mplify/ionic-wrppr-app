<ion-view view-title="{{'MESSAGES.DETAILS_TITLE' | translate}}" ng-controller="MessageCtrl">


    <form name="messageForm"  novalidate>

    <ion-content>
        <ion-list>
            <ion-item>
                <div ng-switch="currentMessage.ChannelTypeID">
                    <div class="row button-block " style="text-align: center; display: block;">
                        <div ng-switch-when="1" class="ion-ios-telephone" style="font-size: 86px; color: lightgray;"></div>
                        <div ng-switch-when="2" class="icon ion-email" style="font-size: 86px; color: lightgray;"></div>
                        <div ng-switch-when="3" class="ion-social-twitter" style="font-size: 86px; color: lightgray;"></div>

                    </div>
                </div>
            </ion-item>

            <ion-item>
                <h3 style="text-align: center; width: 100%;">{{currentMessage.Question}}</h3>
            </ion-item>
            <ion-item ng-show="messageOptions.length > 0">
                <p ng-repeat="option in messageOptions" style="text-align: center; width: 100%;">{{option.NodeName}}</p>
            </ion-item>



            <ion-item class="item-divider item-icon-right">
                Created

            </ion-item>
            <ion-item>
                <p style="text-align: center;">{{currentMessage.createdAt | date:'dd.MM.yyyy HH:mm'}}</p>
            </ion-item>
            <ion-item class="item-divider item-icon-right" ng-show="currentMessage.Notes">
                Note

            </ion-item>
            <ion-item ng-show="currentMessage.Notes">
                <p style="text-align: center;">{{currentMessage.Notes}}</p>
            </ion-item>
            <ion-item class="item-divider item-icon-right" ng-show="currentAttachments.length > 0">
                Attachments

            </ion-item>
            <ion-item ng-repeat="attachment in currentAttachments" ng-show="currentAttachments.length > 0">
                <a style="text-align: center;" ng-click="selectDocument(attachment)">{{attachment.name | Filename}}</a>

            </ion-item>

        </ion-list>


    </ion-content>
    </form>
    <div class="tabs tabs-icon-top">
        <a class="tab-item">
            <i class="icon ion-android-attach" ng-click="addNote();"></i>
            Add Attachment
        </a>
        <a class="tab-item" ng-click="openSupport();">
            <i class="icon ion-help-buoy"></i>
            {{ 'GENERIC.SUPPORT' | translate }}
        </a>
    </div>

</ion-view>
