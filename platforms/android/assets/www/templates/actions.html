<ion-view view-title="{{'ACTIONS.TITLE' | translate}} {{currentOrganization}}" ng-controller="ActionCtrl">

    <ion-content ng-init="init();">
        <div style="height: 5px;" ng-style="{'background-color': brandingColor}"></div>
        <div class="row" style="height: 10%; padding-left: 20px; padding-right: 20px;">
            <h3 style="text-align: center; width: 100%;">{{currentOrganization}}</h3>
        </div>

        <div class="row" ng-repeat="option in currentOptions">
            <p style="text-align: center; width: 100%;">{{option.NodeName}}</p>
        </div>

        <div class="row button-block" style="text-align: center; display: block;"
             ng-show="contacts.call == null && contacts.twitter == null && contacts.email == null">

            <div class="ion-sad-outline" style="font-size: 86px; color: lightgray;"></div>
            <h4 class="title" style="width: 100%; text-align: center;">We don't have any contacts for
                {{currentOrganization}}, please try later or contact our support</h4>


        </div>

        <div class="row" style="height: 40%; padding-left: 20px; padding-right: 20px;">
            <div class="col" ng-hide="contacts.call == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="call();">
                    <span aria-hidden="true" class="ion-ios-telephone"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>

            <div class="col" ng-hide="contacts.twitter == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="tweet();">
                    <span aria-hidden="true" class="ion-social-twitter"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>

        </div>
        <div class="row" style="height: 40%; padding-left: 20px; padding-right: 20px;">

            <div class="col" ng-hide="contacts.email == null">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="mail();">
                    <span aria-hidden="true" class="ion-email"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>
            <div class="col" ng-show="hasWebpage">
                <div class="features-box-icon" ng-style="{'background-color': brandingColor2}" ng-click="webpage();">
                    <span aria-hidden="true" class="ion-android-globe"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>
        </div>

    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" ng-click="mailFeedback();">
            <i class="icon ion-speakerphone"></i>
            {{ 'GENERIC.FEEDBACK' | translate }}
        </a>
        <a class="tab-item" ng-show="supportMessage.id">
            <i class="icon ion-edit" ng-click="showUserCorrect();"></i>
            {{ 'USER_CORRECT.BUTTON' | translate }}
        </a>
        <a class="tab-item" ng-click="mailSupport();">
            <i class="icon ion-help-buoy"></i>
            {{ 'GENERIC.SUPPORT' | translate }}
        </a>
    </div>


</ion-view>
