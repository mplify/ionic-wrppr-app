<ion-modal-view ng-controller="DocumentCtrl">
    <ion-header-bar align-title="left">
        <h1 class="title">New Attachment</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">{{'GENERIC_CLOSE' | translate}}</button>
        </div>
    </ion-header-bar>
    <ion-content scroll="false">
        <form name="newDocumentForm" ng-submit="closeAttachmentModal()" novalidate>
            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" name="username" ng-model="attachment.filename">

                </label>

                <label class="item">
                    <button class="button button-block button-assertive wrppr-action-button" ng-disabled="newDocument.$invalid" type="submit">Save</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
