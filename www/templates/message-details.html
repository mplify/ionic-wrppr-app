
<ion-view class="wordpress-view" ng-controller="MessageCtrl">
    <form name="messageForm" novalidate>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>{{'MESSAGES.DETAILS_TITLE' | translate}}</span>
    </ion-nav-title>
    <ion-content>

        <div class="posts-list" ng-hide="isLoading">
            <div class="list card post-item">

                <div class="post-heading item item-text-wrap">
                    <h2 class="post-title">{{currentMessage.Question}}</h2>
                    <p class="post-author">
                       {{currentMessage.createdAt | date:'dd.MM.yyyy HH:mm'}}
                    </p>
                </div>
                <div class="post-content item item-text-wrap" post-content>
                    <div ng-switch="currentMessage.ChannelTypeID">
                        <div class="row button-block " style="text-align: center; display: block;">
                            <div ng-switch-when="1" class="ion-ios-telephone" style="font-size: 86px; color: lightgray;"></div>
                            <div ng-switch-when="2" class="icon ion-email" style="font-size: 86px; color: lightgray;"></div>
                            <div ng-switch-when="3" class="ion-social-twitter" style="font-size: 86px; color: lightgray;"></div>

                        </div>
                    </div>
                    <div ng-show="messageOptions.length > 0" style="padding: 10px;">
                        <p ng-repeat="option in messageOptions" style="text-align: center; width: 100%;">{{option.NodeName}}</p>
                    </div>
                    <p style="text-align: center; padding: 10px;">{{currentMessage.Notes}}</p>
                    <div class="post-tags item item-text-wrap" ng-repeat="attachment in currentAttachments"  ng-show="currentAttachments.length > 0">
                        <span class="post-tag button button-small button-outline button-stable" ng-click="selectDocument(attachment)" >{{attachment.name | Filename}}</span>
                    </div>

                </div>
            </div>
        </div>

    </ion-content>
    <ion-footer-bar class="post-footer bar bar-footer bar-dark">
        <div class="row">
            <div class="col col-20 col-offset-10 col-center">
                <a class="button button-icon icon icon-right ion-android-attach"  ng-click="addImage();"></a>
            </div>
            <div class="col col-20 col-offset-10 col-center">
                <a class="button button-icon icon icon-right ion-chatbox"  ng-click="openNoteModal();"></a>
            </div>
            <div class="col col-20 col-offset-10 col-center">
                <a class="button button-icon icon icon-right ion-help-buoy"  ng-click="openSupport();"></a>
            </div>

        </div>
    </ion-footer-bar>
    </form>
</ion-view>
