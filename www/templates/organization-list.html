<ion-view view-title="Organizations" ng-controller="OrganizationsCtrl" ng-init="load();">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>

        </div>
        <ion-list>
            <ion-item ng-repeat="organization in organizations | filter:search" href="#/app/options">
                {{organization.orgName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
