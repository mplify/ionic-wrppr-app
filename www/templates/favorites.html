
<ion-view view-title="{{'FAVORITES.TITLE' | translate}}" ng-controller="FavoritesCtrl">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="org in organizations track by org.OrgID"  ng-click="selectOrganisation(org);">
                {{org.orgName}}
                <span class="badge wrppr-action-button" style="color: white;">{{org.count}}</span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
