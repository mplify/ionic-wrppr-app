<ion-view class="fill">
    <ion-content style="margin-left: 20px; margin-right: 20px;">
        <div class="row" style="height: 20%;"> </div>
        <div class="row">
            <h1 style="text-align: center; width: 100%;">Your business contacts</h1>

        </div>
        <div class="row">
            <h2 style="text-align: center; width: 100%;">Search any business, choose your question and contact</h2>
        </div>
        <div class="row">
            <button class="button button-block button-positive" ng-click="facebookLogin()">Sign in with Facebook</button>
        </div>
        <div class="row">
            <button class="button button-block button-calm" ng-click="twitterLogin()">Sign in with Twitter</button>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block button-clear" style="color: black;" ui-sref="login">Sign In</button>
            </div>
            <div class="col">
                <button class="button button-block button-clear" style="color: black;" ui-sref="register">Register</button>
            </div>

        </div>

    </ion-content>


</ion-view>
