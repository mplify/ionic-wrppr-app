<ion-view>
  <ion-header-bar>
    <h1 class="title">{{ 'CHANGE_PASSWORD.RECOVER_PASSWORD' | translate }}</h1>
    <div class="buttons">
      <button class="button button-clear" ui-sref="root">{{ 'GENERIC.CLOSE' | translate }}</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <form name="restorePasswordForm" ng-submit="doRestorePassword()" novalidate  ng-controller="RestorePasswordCtrl">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">{{'USERNAME | translate'}}</span>
          <input type="text" name="username" ng-model="username" required>

        </label>
        <label class="item item-input" ng-show="!restorePasswordForm.username.$pristine && restorePasswordForm.username.$invalid">
            <p ng-show="restorePasswordForm.username.$error.required">{{'USERNAME_REQUIRED_VALIDATOR | translate'}}</p>
        </label>


        <label class="item">
          <button class="button button-block button-assertive wrppr-action-button" ng-disabled="restorePasswordForm.$invalid" type="submit">{{ 'CHANGE_PASSWORD.RESTORE_SUBMIT' | translate }}</button>
        </label>
        <label class="">
                <button class="button button-block button-clear">{{'GENERIC.SUPPORT | translate'}}</button>
        </label>

      </div>
    </form>



  </ion-content>


</ion-view>
