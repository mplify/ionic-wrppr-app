
<ion-view view-title="{{'MESSAGES.HISTORY_TITLE' | translate}}" ng-controller="MessageHistoryCtrl">
    <ion-content>
        <ion-refresher
                pulling-text="{{'GENERIC.REFRESH' | translate}}"
                on-refresh="load();">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="message in messages track by message.id" class="item-icon-left" ng-click="selectMessage(message)">
                   <div ng-switch="message.ChannelTypeID">
                        <i ng-switch-when="1" class="icon ion-ios-telephone"></i>
                        <i ng-switch-when="2" class="icon ion-email"></i>
                        <i ng-switch-when="3" class="icon ion-social-twitter"></i>
                    </div>
                    {{message.Question}}
                    <span class="item-note">
                     {{message.createdAt | date:'dd.MM.yyyy'}}
                    </span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
