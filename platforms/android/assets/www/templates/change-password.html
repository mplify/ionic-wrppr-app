<ion-view>
    <ion-header-bar>
        <h1 class="title">Change Password</h1>
        <div class="buttons">
            <button class="button button-clear" ui-sref="root">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="changePasswordForm" ng-submit="doChangePassword()" novalidate  ng-controller="RestorePasswordCtrl">
            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="newPassword" required>

                </label>
                <label class="item password-complexity row" ng-show="passwordComplexity">
                    <div class="col" ng-class="passwordComplexity"></div>
                </label>
                <label class="item item-input" ng-show="!changePasswordForm.newPassword.$pristine && changePasswordForm.newPassword.$invalid">
                    <p ng-show="changePasswordForm.newPassword.$error.required">* Password is required</p>
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" ng-model="repeatPassword" required>
                </label>
                <label class="item item-input" ng-show="!changePasswordForm.repeatPassword.$pristine && !passwordMatch">
                    <p ng-show="!passwordMatch">* Passwords don't match</p>
                </label>

                <label class="item">
                    <button class="button button-block button-assertive wrppr-action-button" ng-disabled="changePasswordForm.$invalid || !passwordMatch" type="submit">Change Password</button>
                </label>
                <label class="">
                    <button class="button button-block button-clear">Support</button>
                </label>

            </div>
        </form>



    </ion-content>


</ion-view>
