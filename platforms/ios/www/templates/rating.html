<ion-modal-view>
    <ion-header-bar align-title="left">
        <h1 class="title">{{'RATING.TITLE' | translate}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal();">{{'GENERIC_CLOSE' | translate}}</button>
        </div>
    </ion-header-bar>



    <ion-content style="margin-left: 20px; margin-right: 20px;">

        <div class="row button-block " style="text-align: center; display: block;">
            <div class="ion-star" style="font-size: 86px; color: lightgray;"></div>

        </div>
        <div class="row"><h4 class="title" style="width: 100%; text-align: center;">{{'RATING.TEXT' | translate}}{{userName}}</h4></div>
        <div class="row"><h4 class="title" style="width: 100%; text-align: center;">{{'RATING.DESCRIPTION' | translate}}</h4></div>
        <div class="row" style="height: 20px"></div>
        <div class="row">
            <div class="col">
                <div class="features-box-icon" ng-click="ratePositive();">
                    <span aria-hidden="true" class="ion-happy"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>

            <div class="col">
                <div class="features-box-icon" ng-click="rateNegative();">
                    <span aria-hidden="true" class="ion-sad"></span>
                    <button class="button button-clear">

                    </button>
                </div>

            </div>
        </div>



    </ion-content>


</ion-modal-view>
