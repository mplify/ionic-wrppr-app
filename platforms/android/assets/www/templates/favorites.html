
<ion-view view-title="Favorites" ng-controller="MessageCtrl">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="loadCompanies();">
        </ion-refresher>
        <ion-list ng-init="loadCompanies();">
            <ion-item ng-repeat="company in companies track by message.id" class="item-icon-left">
                {{company.OrgID}}
                <span class="badge badge-assertive">{{company.count}}</span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
