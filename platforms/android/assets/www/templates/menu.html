<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons >
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{'APP_TITLE' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item menu-close href="#/app/search">
                    {{'MENU.BUSINESS_CONTACT_SEARCH' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/user">
                    {{'MENU.USER_PROFILE' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/favorites">
                    {{'MENU.FAVORITES' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/messages">
                    {{'MENU.HISTORY' | translate}}
                </ion-item>

                <ion-item menu-close ng-click="logout()">
                    {{'MENU.LOGOUT' | translate}}
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
