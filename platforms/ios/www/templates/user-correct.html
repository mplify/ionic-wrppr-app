<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">User Correct</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <p>
            Here will be short description what "User Correct" feature means
        </p>
        <label class="item item-input">
            <span class="input-label">Comment</span>
            <textarea rows="4" cols="50" ng-model="userCorrect.comment">
            </textarea>
        </label>

        <div class="bar bar-footer">

            <button class="button button-full button-positive" ng-click="submitUserCorrect();">Submit</button>

        </div>
    </ion-content>

</ion-modal-view>
