
<ion-view class="forgot-password-view auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card forgot-password-container" ng-controller="RestorePasswordCtrl">
                    <form name="changePasswordForm" ng-submit="doChangePassword()" class="" novalidate>
                        <div class="item item-body">
                            <label class="item item-input">
                                <input type="password" placeholder="{{'PASSWORD' | translate}}" ng-model="newPassword" required>
                            </label>
                        </div>
                        <label class="item password-complexity row" ng-show="passwordComplexity">
                            <div class="col" ng-class="passwordComplexity"></div>
                        </label>
                        <label class="item item-input" ng-show="!changePasswordForm.newPassword.$pristine && changePasswordForm.newPassword.$invalid">
                            <p ng-show="changePasswordForm.newPassword.$error.required">{{'PASSWORD_REQUIRED_VALIDATOR' | translate}}</p>
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="{{'CHANGE_PASSWORD.REPEAT_PASSWORD' | translate}}" ng-model="repeatPassword" required>
                        </label>
                        <label class="item item-input" ng-show="!changePasswordForm.repeatPassword.$pristine && !passwordMatch">
                            <p ng-show="!passwordMatch">{{'CHANGE_PASSWORD.PASSWORD_MATCH' | translate}}</p>
                        </label>

                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-positive button-block"  ng-disabled="changePasswordForm.$invalid || !passwordMatch" type="submit">
                                {{'CHANGE_PASSWORD.SUBMIT' | translate}}
                            </button>
                        </div>
                    </form>
                </div>
                <div class="alternative-actions">
                    <a class="log-in button button-small button-clear button-light" ui-sref="auth.walkthrough">
                        {{'LOGIN_BUTTON' | translate}}
                    </a>
                    <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
                        {{'GENERIC.SUPPORT' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
